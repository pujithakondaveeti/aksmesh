apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-mesh-gateway
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "mesh.oak-it.com.au"
