  labels:
    app: backend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v2
  template:
    metadata:
      labels:
        app: backend
        version: v2
        istio-injection: enabled
    spec:
      containers:
        - name: backend
          image: oakit-ffe2cycucwbmf6h3.azurecr.io/backend:v2
