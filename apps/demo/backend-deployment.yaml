apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v1
  namespace: demo
  labels:
    app: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: v1
  template:
    metadata:
      labels:
        app: backend
        version: v1
        istio-injection: enabled
    spec:
      containers:
        - name: backend
          image: oakit-ffe2cycucwbmf6h3.azurecr.io/backend:v1
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: demo-registry-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
